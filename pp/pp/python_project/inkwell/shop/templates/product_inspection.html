<!-- product_inspection.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Inspection</title>
    <!-- Add your CSS styles here -->
    <style>
 /* Basic Styling */
html, body {
  height: 100%;
  width: 100%;
  margin: 0;
  font-family: 'Roboto', sans-serif;
}
 
.container {
  max-width: 1200px;
  margin-top:100px;
  margin-left:150px;
  padding: 15px;
  display: flex;
}

/* Responsive */
@media (max-width: 940px) {
  .container {
    flex-direction: column;
    margin-top: 60px;
  }
 
  .left-column,
  .right-column {
    width: 100%;
  }
 
  .left-column img {
    width: 300px;
    right: 0;
    top: -65px;
    left: initial;
  }
}
.left-column img {
  width: 250px;
}
 
.left-column img.active {
  opacity: 1;
}


/* Product Price */
.product-price {
  display: flex;
  align-items: center;
}
 
.product-price span {
  font-size: 26px;
  font-weight: 300;
  color: #43474D;
  margin-right: 20px;
}
 
.cart-btn {
  display: inline-block;
  background-color: #7DC855;
  border-radius: 6px;
  font-size: 16px;
  color: #FFFFFF;
  text-decoration: none;
  padding: 12px 30px;
  transition: all .5s;
}
.cart-btn:hover {
  background-color: #64af3d;
}
/* Cable Configuration */
.cable-choose {
  margin-bottom: 20px;
}
 
.cable-choose button {
  border: 2px solid #E1E8EE;
  border-radius: 6px;
  padding: 13px 20px;
  font-size: 14px;
  color: #5E6977;
  background-color: #fff;
  cursor: pointer;
  transition: all .5s;
}
 
.cable-choose button:hover,
.cable-choose button:active,
.cable-choose button:focus {
  border: 2px solid #86939E;
  outline: none;
}
 
.cable-config {
  border-bottom: 1px solid #E1E8EE;
  margin-bottom: 20px;
}
 
.cable-config a {
  color: #358ED7;
  text-decoration: none;
  font-size: 12px;
  position: relative;
  margin: 10px 0;
  display: inline-block;
}
 
.cable-config a:before {
  content: "?";
  height: 15px;
  width: 15px;
  border-radius: 50%;
  border: 2px solid rgba(53, 142, 215, 0.5);
  display: inline-block;
  text-align: center;
  line-height: 16px;
  opacity: 0.5;
  margin-right: 5px;
}/* Product Color */
.product-color {
  margin-bottom: 30px;
}
 
.color-choose div {
  display: inline-block;
}
 
.color-choose input[type="radio"] {
  display: none;
}
 
.color-choose input[type="radio"] + label span {
  display: inline-block;
  width: 40px;
  height: 40px;
  margin: -1px 4px 0 0;
  vertical-align: middle;
  cursor: pointer;
  border-radius: 50%;
  border: 2px solid #FFFFFF;
  box-shadow: 0 1px 3px 0 rgba(0,0,0,0.33);
}
 
.color-choose input[type="radio"]#red + label span {
  background-color: #C91524;
}
.color-choose input[type="radio"]#blue + label span {
  background-color: #314780;
}
.color-choose input[type="radio"]#black + label span {
  background-color: #323232;
}
 
.color-choose input[type="radio"]:checked + label span {
  background-image: url(images/check-icn.svg);
  background-repeat: no-repeat;
  background-position: center;
}/* Product Description */
.product-description {
  border-bottom: 1px solid #E1E8EE;
  margin-bottom: 20px;
}
.product-description span {
  font-size: 12px;
  color: #358ED7;
  letter-spacing: 1px;
  text-transform: uppercase;
  text-decoration: none;
}
.product-description h1 {
  font-weight: 300;
  font-size: 52px;
  color: #43484D;
  letter-spacing: -2px;
}
.product-description p {
  font-size: 16px;
  font-weight: 300;
  color: #86939E;
  line-height: 24px;
}
/* Product Description */
.product-description {
  border-bottom: 1px solid #E1E8EE;
  margin-bottom: 20px;
  padding-bottom: 20px; /* Add padding to create space */
}

/* Product Color */
.product-color {
  margin-bottom: 30px;
  border-bottom: 1px solid #E1E8EE; /* Add border */
  padding-bottom: 20px; /* Add padding to create space */
}

/* Cable Configuration */
.cable-config {
  border-bottom: 1px solid #E1E8EE;
  margin-bottom: 20px;
  padding-bottom: 20px; /* Add padding to create space */
}

/* Product Pricing */
.product-price {
  border-top: 1px solid #E1E8EE; /* Add border to the top */
  padding-top: 20px; /* Add padding to create space */
}

  /* Back Button */
  .back-button {
    position: absolute;
    top: 10px;
    left: 10px;
    background-color: #ccc;
    padding: 10px 20px;
    border-radius: 6px;
    text-decoration: none;
    color: #333;
}

        /* Add your CSS styling for the product inspection page */
        
    </style>
</head>
<body>
<center>
  <main class="container">
    <a href="{% url 'home/cat' product.category%}" class="back-button">Back</a>
    <div class="left-column">
      <img data-image="black" src="{{ product.image.url }}" alt="">
      
    </div>
   
   
    <!-- Right Column -->
    <div class="right-column">
   
      <!-- Product Description -->
      <div class="product-description">
        <span>{{product.category }}</span>
        <h1>{{product.name }}</h1>
        <p>{{product.description   }}</p>
      </div>
   
      <!-- Product Configuration -->
      <div class="product-configuration">
   
        <!-- Product Color -->
        <div class="product-color">
          <span>Color</span>
   
          <div class="color-choose">
           
            <div>
              <input data-image="black" type="radio" id="black" name="color" value="black">
              <label for="black"><span></span></label>
            </div>
          </div>
   
        </div>
   
        <!-- Cable Configuration -->
        <div class="cable-config">
          <span> Owner :{{product.owner }} </span>
   
          <div class="cable-choose">
            Quantity : {{product.quantity }}
          </div>
   
          <a href="#">few products left</a>
        </div>
      </div>
   
      <!-- Product Pricing -->
      <div class="product-price">
        <span> &#8377 {{product.price}}</span>
        <a href="{% url 'add-to-cart' product.name %}" class="cart-btn" style = "margin-right:10px">Add to cart</a>
        <a href="{% url 'buy_now' product.name %}" class="cart-btn">Buy Now</a>
      </div>
    </div>
  </main>
</center>






<script>
  
$(document).ready(function() {
 
  $('.color-choose input').on('click', function() {
      var headphonesColor = $(this).attr('data-image');
 
      $('.active').removeClass('active');
      $('.left-column img[data-image = ' + headphonesColor + ']').addClass('active');
      $(this).addClass('active');
  });
 
});
</script>

</body>
</html>
