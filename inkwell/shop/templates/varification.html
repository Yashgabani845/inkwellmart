<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Owner Verification</title>
    <!-- Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Custom styles can be added here if needed */
    </style>
</head>
<body class="bg-gray-100">
    <div class="flex justify-center items-center h-screen">
        <div class="w-80 p-6 bg-white rounded-lg shadow-md">
            <h1 class="text-2xl font-bold mb-4">Owner Verification</h1>
            <form method="post" class="space-y-4">
                {% csrf_token %}
                <div>
                    <label for="ownerkey" class="block text-gray-700">Owner Key:</label>
                    <input type="password" id="ownerkey" name="ownerkey" class="w-full px-4 py-2 rounded-md border border-gray-300 focus:outline-none focus:border-blue-500">
                </div>
                <button type="submit" class="w-full py-2 px-4 bg-blue-500 text-white rounded-md hover:bg-blue-600 transition duration-200">Verify</button>
            </form>
        </div>
    </div>
</body>
</html>
